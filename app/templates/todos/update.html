{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Редактировать "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Название задачи</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Описание задачи</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Сохранить">
  </form>
  <hr>
  <form action="{{ url_for('todos.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Удалить" onclick="return confirm('Вы уверены?');">
  </form>
{% endblock %}
